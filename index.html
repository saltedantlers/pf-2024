<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Gallery</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item" data-title="Image 1" data-description="Description of Image 1">
      <img src="assets/images/image1.jpg" alt="Image 1">
      <div class="overlay">Image 1</div>
    </div>
    <div class="gallery-item" data-title="Image 2" data-description="Description of Image 2">
      <img src="assets/images/image2.jpg" alt="Image 2">
      <div class="overlay">Image 2</div>
    </div>
    <div class="gallery-item" data-title="Image 3" data-description="Description of Image 3">
      <img src="assets/images/image3.jpg" alt="Image 3">
      <div class="overlay">Image 3</div>
    </div>
    <!-- Add more images as needed -->
  </div>
  <script src="main.js"></script>
</body>
</html>
